<!DOCTYPE html>
<html>
  <head> <script defer src="jet-2.bundle.js"></script></head>
  <body>
    <!-- Overlay Container -->
    <div id="overlay" class="overlay">
      <!-- Add Modal Button -->
      <button id="add-modal">Add Modal</button>

      <!-- Popup Template -->
      <div id="modal-template" class="modal hidden">
        <div class="modal__content">
          <div class="modal__header">
            <h2 class="modal__title">
              Congratulations your jet2 holiday booking has been confirmed
            </h2>
          </div>
          <p class="modal__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
            ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
            aliquip ex ea commodo consequat.
          </p>
        </div>
        <div class="modal__navigation">
          <button id="cancel" class="modal__button modal__button--cancel">
            Cancel
          </button>
          <button id="continue" class="modal__button modal__button--continue">
            Continue
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
